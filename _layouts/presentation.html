<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
<div class="reveal">
    <div class="slides">

        {% for slide in site.slides %}
        <section {% if slide.transition %} data-transition="{{ slide.transition }}" {% endif %}>
            <section>
                {{ slide.content }}
            </section>

            {% include basements.html name=slide.url %}
        </section>
        {% endfor %}

    </div>
</div>
{% include reveal.html %}
</body>
</html>
